{% extends "base.html"%}
{% block content %}
<div class="row justify-content-center">
    <div class="card col-6 justify-content-center">
        <form method="POST">
            {% if error %}
                <div class="alert alert-warning my-2" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="row">
                <div class="col my-2">
                    <input type="text" class="form-control" name="nickname" placeholder="Nickname" value={{nickname}}>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group mb">
                        <input type="text" class="form-control" name="room-id" placeholder="Room ID" value={{room_id}}>
                        <button class="btn btn-outline-primary" type="submit" name="join-room">Join existing room</button>
                    </div>
                </div>
            </div>
            <div class="row">
                {#
                <div class="col my-2">
                    <div class="input-group mb">
                        <input type="text" class="form-control" name="create-room-id" placeholder="New room ID">
                        <button class="btn btn-outline-secondary" type="submit" name="generate-id">Generate ID</button>
                        <button class="btn btn-outline-primary" type="submit" name="create-room">Create new room</button>
                    </div>
                </div>
                #}
                <div class="col my-2">
                    <button type="submit" class="btn w-100 btn-outline-primary" name="create-room">Create new room</button>
                </div>
            </div>
        </form>
    </div>
</div>

</script>
{% endblock content %}
